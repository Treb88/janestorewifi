<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane's Store wifi</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="store-info">Jane's Store is <span class="store-open-close">Open.</span></div>
    <div class="hero">
        <div class="hero-slider">
            <div class="hero-slide">
                <div class="hero-content">
                    <div class="hero-content-image">
                        <img src="images/piso-wifi.webp" alt="Discover amazing deals">
                    </div>
                </div>
            </div>
            <div class="hero-slide">
                <div class="hero-content">
                    <div class="hero-content-image">
                        <img src="images/gcash-ad.webp" alt="Discover amazing deals">
                    </div>
                </div>
            </div>
            <div class="hero-slide">
                <div class="hero-content">
                    <div class="hero-content-image">
                        <img src="images/eload-ad.webp" alt="Discover amazing deals">
                    </div>
                </div>
            </div>
            <div class="dots"></div>
        </div>
    </div>
    <div class="navbar">
        <div class="link-container">
            <a href="#wifi" class="js-wifi-link">
                <i class="fas fa-wifi"></i>
                <p>Enter Code</p>
            </a>
        </div>

        <div class="link-container">
            <a href="/shop.html" class="js-shop-link">
                <i class="fas fa-store"></i>
                <p>Shop</p>
            </a>
        </div>
    </div>
    <div class="product-display">
        <h2>Voucher Rate</h2>
        <div class="product-grid">
            <div class="voucher-item js-voucher-item"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
